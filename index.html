<script>
    const FETCH_FROM_API = true;

    function updateStatusBox(data) {
        const statusBox = document.getElementById('STATUS_BOX');
        statusBox.innerHTML = '';

        if (FETCH_FROM_API && data) {
            const { activity, song, artist, albumCoverURL, iTunesLink } = data;

            const albumCover = document.createElement('img');
            albumCover.src = albumCoverURL;
            albumCover.alt = 'Album Cover';
            albumCover.className = 'activity-image';

            albumCover.addEventListener('click', function () {
                window.location.href = iTunesLink;
            });

            const activityInfo = document.createElement('div');
            activityInfo.className = 'activity-info';
            activityInfo.innerHTML = `<p>${activity}:</p><p>${song} by ${artist}</p>`;

            statusBox.appendChild(albumCover);
            statusBox.appendChild(activityInfo);
        } else {
            statusBox.textContent = "Just trying to find new ways to make this site better tbh.";
        }
    }

    function fetchAndUpdateStatus() {
        if (FETCH_FROM_API) {
            fetch('https://mintydafox.github.io/biography/status.json')
                .then(response => response.json())
                .then(data => updateStatusBox(data))
                .catch(error => console.error('Error fetching status:', error));
        } else {
            updateStatusBox(null);
        }
    }

    setInterval(fetchAndUpdateStatus, 3000);

    fetchAndUpdateStatus();
</script>
